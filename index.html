<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cookie Clicker: Seven</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <meta name="keywords" content="cookies, clicking, idle, game, project, az989">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body onload="load('Loaded Data.')" oncontextmenu="return false">
    <audio id="music" loop>
        <source src="sounds/music.mp3" type="audio/mp3">
        <source src="sounds/music.ogg" type="audio/ogg">
        Your browser doesn't support the audio element.
    </audio>

    <header class="credits">
        <h1>Cookie Clicker: Seven</h1>
        <h3>Created by: Az989, Dino-Pack</h3>
        <h4>Version: <span id="version"></span></h4>
        
        <article class="options">
            <br>
            <button type="button" onclick="save('Saved Data')">Save Data</button>
            <button type="button" onclick="load('Loaded Data')">Load Data</button>
        </article>
    </header>

    <article class="playarea"> <!--main playloop (click cookie lol)-->
        <div class="wrapper" id="wrapper"> <!--milk-->
            <div class="wave"></div>
        </div>

        <div id="news">Loading News...</div>

        <p class="info" id="info">
            <span id="cookies">0</span>
            Cookies
            <br>

            <span id="powernum">1</span>
            Power
            <br>

            <span id="cpers">0</span>
            CPS
        </p>

        <img src="images/cookie.png" class="cookie" id="cookie" style="width:250px" onClick="increment()">
    </article>
    
    <article id="shop">
        <p></p>
    </article>

    <article id="scripts">
        <script src="scripts/main.js"></script>
    </article>
</body>
</html>
