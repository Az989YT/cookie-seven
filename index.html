<!DOCTYPE html>
<html oncontextmenu="return false">
<head>
    <meta charset="utf-8">
    <title>Cookie Clicker: Seven</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="shopButton.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <meta name="keywords" content="cookies, clicking, idle, game, project, az989">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!--embed haha -->
    <meta content="Cookie Clicker: Seven" property="og:title" />
    <meta content="Bake some cookies or go to Cookie Hell!" property="og:description" />
    <meta content="https://beta.cookie-seven.app" property="og:url" />
    <meta content="https://raw.githubusercontent.com/Az989YT/cookie-seven/master/images/favicon.png" property="og:image" />
    <meta content="#009999" data-react-helmet="true" name="theme-color" />
</head>
<body onload="load('Loaded Data.')">
    <audio id="music" loop>
        <source src="sounds/music.mp3" type="audio/mp3">
        <source src="sounds/music.ogg" type="audio/ogg">
        Your browser doesn't support the audio element.
    </audio>

    <header class="credits">
        <h1>Cookie Clicker: Seven</h1>
        <h3>Created by: Az989, Dino-Pack, Redron36</h3>
        <h4>Version: <span id="version"></span></h4>
    </header>
         
    <article class="options">
        <br>
        <label for="downloadSave" onclick="downloadSave()">Download Save</label> <input id="downloadSave" type="hidden">
        <label for="deleteSave" onclick="remove('Deleted Data')">Delete Save</label> <input id="deleteSave" type="hidden">
        <label for="loadSave">Load Save</label> <input id="loadSave" type="file" onchange="loadSave()" accept=".cc7">
    </article>

    <article class="playarea"> <!--main playloop (click cookie lol)-->
        <div class="wrapper" id="wrapper"> <!--milk-->
            <div class="wave"></div>
        </div>

        <div id="news">Loading News...</div>

        <p class="info" id="info">
            <span id="cookies">0</span>
            Cookies
            <br>

            <span id="powernum">1</span>
            Power
            <br>

            <span id="cpers">0</span>
            CPS
        </p>

        <img src="images/cookie.png" class="cookie" id="cookie" style="width:300px" onClick="game.increment()">
    </article>
    
    <article id="shop">
        <h1 style="text-align: center;">SHOP</h1>
        <article id="helpers">
            <p></p>
        </article>

        <article id="upgrades">
            <p></p>
        </article>
    </article>

    <article id="scripts">
        <script src="scripts/main.js"></script>
        <script src="scripts/mods.js"></script>
    </article>
</body>
</html>
